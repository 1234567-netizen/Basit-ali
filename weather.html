<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-APP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0px auto;
            background: #16a827;
            color: black;
            height: auto;
            padding-bottom: 20px;
            text-align: center;
            padding-top: 20px;
            border-radius: 30px;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 50%;
            border: none;
            padding: 10px;
            text-align: center;
            border-radius: 40px;
          
        }

        button {
            padding: 10px 20px;
            border-radius: 20px;
            background-color: rgb(157, 94, 12);
            color: white;
            border: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
        }

        button:hover {
            background-color: darkorange;
            color: #000;
        }

        h1 {
            color: black;
            padding-bottom:20px;
        }
        #result{
            background-color: cornsilk;
            color: black;
            padding: 40px;
            margin-top: 30px;
            font-size: larger;
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Weather</h1>
        <input type="text" placeholder="Enter your City Name" id="input">
        <button id="btn">Check Weather</button>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('btn').addEventListener('click', function () {
            var cityName = document.getElementById('input').value;
            var apiKey = 'bac4e0ebaa953ad44a360ebe01a8a6ac'; 
            var apiUrl = 'https://api.openweathermap.org/data/2.5/weather?q=' + cityName + '&appid=' + apiKey;

            document.getElementById("result").innerHTML = "Please wait ....";
          setInterval(() => {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    var description = data.weather[0].description;
                    var temperature = data.main.temp;
                    var tempCelsius = temperature - 273.15; // Convert temperature from Kelvin to Celsius
                    var humidity = data.main.humidity;
                    var windSpeed = data.wind.speed;

                    document.getElementById('result').innerHTML = `
                        <p>Weather: ${description}</p>
                        <p>Temperature: ${tempCelsius.toFixed(2)}Â°C</p>
                        <p>Humidity: ${humidity}%</p>
                        <p>Wind Speed: ${windSpeed} m/s</p>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching weather:', error);
                    document.getElementById('result').textContent = 'Error fetching weather data';
                });
          }, 2000);
        });
    </script>
</body>

</html>
