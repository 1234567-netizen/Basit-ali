        // JavaScript Program to Find the Sum of Natural Numbers 

        function Natural(num) {
            let storenatural = 0;
            if (num.length === 0) {
                return "Not a Natural nums"
            } else {
                for (let i = 0; i < num.length; i++) {
                    if (num[i] < 1) {
                        return "Not a Natural nums"
                    }
                    storenatural += num[i]
                }
                return storenatural

        // JavaScript Program for Armstrong Numbers

        function Armstrong(num) {
            let digits = num.toString();
            let lengthDigits = digits.length;
            let sum = 0;
            for (let i = 0; i < lengthDigits; i++) {
                let digit = parseInt(digits[i]);
                sum += Math.pow(digit, lengthDigits);
            }
            return sum === num;
        }
        let number = 153;
        if (Armstrong(number)) {
            console.log(number + " is an Armstrong number.")
        } else {
            console.log(number + " is not an Armstrong number.")

        // Write a JavaScript program that finds and displays all prime numbers between 1 and 100 using for loops

        function primenum(num) {
            if (num === 1) {
                console.log(`${num} is not a prime number`);
            } else if (num === 2) {
                console.log(`${num} is a prime number`);
            } else if (num < 1) {
                console.log(`${num} is not a prime number`);
            } else {
                let isPrime = true;
                for (let i = 2; i < num; i++) {
                    if (num % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime) {
                    console.log(`${num} is a prime number`);
                } else {
                    console.log(`${num} is not a prime number`);
                }
            }
        }

        // Create a function that finds the maximum and minimum values in an array of numbers.

        function maxmin(array) {
            if (array.length === 0) {
                return { max: undefined, min: undefined };
            }
            let max = array[0];
            let min = array[0];

            for (let i = 1; i < array.length; i++) {
                if (array[i] > max) {
                    max = array[i];
                }
                if (array[i] < min) {
                    min = array[i];
                }
            }
            return { max, min };
        }

        let array = [1, 2, 34, 5, 6, 0];
        let result = maxmin(array);
        console.log(result);
        console.log("Maximum: " + result.max);
        console.log("Minimum: " + result.min);

        // Create a function that finds and returns the most common character in an array of strings.


        function comonchar(char) {
            let comon = {};
            let result = "";
            for (let i = 0; i < char.length; i++) {
                let letter = char[i];
                if (comon[letter]) {
                    comon[letter]++;
                } else {
                    comon[letter] = 1;
                }
            }

            for (let key in comon) {
                if (comon[key] > 1) {
                    result += key;
                }
            }

            return result;
        }

        console.log(comonchar("basit ali mehboob"));

        // JavaScript Program to Replace Characters of a String

        function replaceCharacters(str, charToReplace, replacementChar) {
            let result = '';
            for (let i = 0; i < str.length; i++) {
                if (str[i] === charToReplace) {
                    result += replacementChar;
                } else {
                    result += str[i];
                }
            }
            return result;
        }

        // JavaScript Program to Generate a Random String

        function generateRandomString(length) {
            let result = '';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
